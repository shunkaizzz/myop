<!DOCTYPE html>
<html>
<head>
	<title>Calendar</title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript" src="./datepicker/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./datepicker/css/datepicker.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
	<script>
		$(function(){
			$("#calendar1").datepicker();
			var nowTemp = new Date();
			var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
			 
			var checkin = $('#c2').datepicker({
			  onRender: function(date) {
			    return date.valueOf() < now.valueOf() ? 'disabled' : '';
			  }
			}).on('changeDate', function(ev) {
			  if (ev.date.valueOf() > checkout.date.valueOf()) {
			    var newDate = new Date(ev.date)
			    newDate.setDate(newDate.getDate() + 1);
			    checkout.setValue(newDate);
			  }
			  checkin.hide();
			  $('#c3')[0].focus();
			}).data('datepicker');
			var checkout = $('#c3').datepicker({
			  onRender: function(date) {
			    return date.valueOf() <= checkin.date.valueOf() ? 'disabled' : '';
			  }
			}).on('changeDate', function(ev) {
			  checkout.hide();
			}).data('datepicker');			
			});
	</script>
</head>
<body>
	<div class="container" style="width: 50%">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>A</th>
					<th>B</th>
					<th>C</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>1</th>
					<td><input type="text" id="calendar1" data-date-format="dd/mm/yyyy"></td>
					<td></td>
				</tr>
				<tr>
					<th>2</th>
					<td><span>check in</span><input type="text" id="c2"></td>
					<td><span>check out</span><input type="text" id="c3"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
